services:
  - type: web
    name: npfs-ml-api
    env: python
    region: singapore  # Asia region for Korea
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: ALLOWED_ORIGINS
        sync: false  # Set manually in Render dashboard
